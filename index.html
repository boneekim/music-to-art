<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뮤직투아트(Music to Art)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-music"></i> 뮤직투아트</h1>
            <p>음악의 감정을 그림으로 표현해보세요</p>
        </header>

        <main>
            <div class="input-section">
                <div class="input-group">
                    <label for="musicInput">음악 링크 또는 제목을 입력하세요:</label>
                    <div class="input-container">
                        <input type="text" id="musicInput" placeholder="YouTube 링크 또는 음악 제목을 입력하세요...">
                        <button id="convertBtn" class="convert-btn">
                            <i class="fas fa-magic"></i> 그림으로 변환하기
                        </button>
                    </div>
                </div>
            </div>

            <div class="music-player" id="musicPlayer" style="display: none;">
                <h3>음악 미리듣기</h3>
                <div class="player-container">
                    <div class="player-info">
                        <div class="thumbnail" id="thumbnail"></div>
                        <div class="track-info">
                            <h4 id="trackTitle">음악 제목</h4>
                            <p id="trackArtist">아티스트</p>
                        </div>
                    </div>
                    <div class="controls">
                        <button id="playBtn" class="control-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <span class="time-display" id="timeDisplay">0:00 / 1:00</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>AI가 음악을 분석하고 그림을 그리는 중...</p>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="emotion-analysis">
                    <h3>감정 분석 결과</h3>
                    <div class="emotion-tags" id="emotionTags"></div>
                    <div class="emotion-description" id="emotionDescription"></div>
                </div>

                <div class="artwork-section">
                    <h3>감정으로 표현된 그림</h3>
                    <div class="artwork-container">
                        <img id="generatedImage" alt="AI가 생성한 그림" class="generated-image">
                        <div class="image-actions">
                            <button id="downloadBtn" class="download-btn">
                                <i class="fas fa-download"></i> 이미지 다운로드
                            </button>
                        </div>
                    </div>
                    <div class="artwork-description">
                        <h4>그림 주제 및 해석</h4>
                        <p id="artworkDescription"></p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 뮤직투아트. 음악의 감정을 그림으로 표현합니다.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
